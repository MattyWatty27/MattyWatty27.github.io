<!DOCTYPE html>

        <style>
            /*Import nav bar font*/
            @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
            /* Add a black background color to the top navigation */
            body {
                margin: 0;
                background-color: #00144bff;
                font-family: 'Anton';
            }

            div,
            img,
            a {
                box-sizing: border-box;
            }

            .topnav {
                background-color: #00144bff;
                overflow: hidden;
                font-family: 'Anton', sans-serif;
                height: 75px;
                position: fixed;
                left: 0;
                right: 0;
                z-index: 100;
            }

            /* Style the links inside the navigation bar */
            .nav-link {
                float: right;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 30px;
                height: 100%;
                display: flex;
                align-items: center;
            }

            .nav-link-current {
                float: right;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: underline;
                font-size: 30px;
                height: 100%;
                display: flex;
                align-items: center;
            }

            .logo {
                float: left;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                height: 100%;
            }

            .logo img {
                height: 100%;
            }

            /* Change the color of links on hover */
            .topnav a:hover {
                background-color: #ff33a2ff;
            }

            h1 {
                font-size: 30px;
            }

            p {
                font-size: 20px;
            }

            /* Style the search box inside the navigation bar */
            #searchBar input[type=text] {
                padding-left: 50px;
                font-family: 'Anton';
                width: 100%;
                border: none;
                margin-top: 75px;
                font-size: 30px;
                overflow: hidden;
                background-color: #ff33a2ff;
                position: fixed;
                color: white;
                animation: moving 3s infinite;
                z-index: 100;

            }

            ::placeholder {
                /* Chrome, Firefox, Opera, Safari 10.1+ */
                color: white;
                opacity: 1; /* Firefox */
            }

            @keyframes moving {
                0% {
                    padding-left: 30px;
                }
                10% {
                    padding-left: 45px;
                }
                20% {
                    padding-left: 30px;
                }
                30% {
                    padding-left: 45px;
                }
                40% {
                    padding-left: 30px;
                }
                100% {
                    padding-left: 30px;
                }
            }

            div.scroll-container {
                /* background-color: #333; */
                overflow: auto;
                white-space: nowrap;
                padding: 130px 10px 10px;
            }

            div.scroll-container img {
                padding: 10px;
                position: relative;
            }

            div.scroll-container div {
                padding: 10px;
                position: relative;
            }

            /* Top left text */
            .top-left {
                position: absolute;
                top: 8px;
                left: 16px;
                color:#00144bff;
            }

            /* Container holding the image and the text */
            .container {
                position: relative;
                text-align: center;
                color: white;
            }

        </style>
